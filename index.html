<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | [Challenge Name Here]</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header class="main-header">
        <h1>Our Pricing</h1>
        <div class="toggle-container">
          <label>Annually</label>
          <label for="toggle" class="toggle-label"
            ><input type="checkbox" id="toggle" /> <span class="toggle"></span
          ></label>
          <label>Monthly</label>
        </div>
      </header>
      <main>
        <section class="basic">
          <header>
            <h2>Basic</h2>
            <p class="price">&dollar;<span>19.99</span></p>
          </header>
          <table>
            <tr>
              <td>500 GB Storage</td>
            </tr>
            <tr>
              <td>2 Users Allowed</td>
            </tr>
            <tr>
              <td>Send up to 3 GB</td>
            </tr>
          </table>
          <button>Learn More</button>
        </section>
        <section class="professional">
          <header>
            <h2>Professional</h2>
            <p class="price">&dollar;<span>24.99</span></p>
          </header>
          <table>
            <tr>
              <td>1 TB Storage</td>
            </tr>
            <tr>
              <td>5 Users Allowed</td>
            </tr>
            <tr>
              <td>Send up to 10 GB</td>
            </tr>
          </table>
          <button>Learn More</button>
        </section>
        <section class="master">
          <header>
            <h2>Master</h2>
            <p class="price">&dollar;<span>39.99</span></p>
          </header>
          <table>
            <tr>
              <td>2 TB Storage</td>
            </tr>
            <tr>
              <td>10 Users Allowed</td>
            </tr>
            <tr>
              <td>Send up to 20 GB</td>
            </tr>
          </table>
          <button>Learn More</button>
        </section>
      </main>
    </div>

    <footer class="attribution">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/KingaWoch" target="_blank">Kinga Woch</a>.
      </p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
